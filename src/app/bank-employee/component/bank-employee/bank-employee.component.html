<app-bank-employee-list></app-bank-employee-list>

<form [formGroup]="employeeForm" (ngSubmit)="onSubmit($event)">
      <div class="top-flex">
       <div class="child-firstName"> 
          <mat-form-field appearance="outline" MatFormFieldControl>
             <mat-label></mat-label>
             <input matInput placeholder="firstname" name="firstName" formControlName="firstName">    
          </mat-form-field>
      </div>
   
    <div class="child-lastName"> 
      <mat-form-field appearance="outline" MatFormFieldControl>
        <mat-label></mat-label>
        <input matInput name="lastName" placeholder="lastName" formControlName="lastName">     
      </mat-form-field>
    </div>
    </div>

      <mat-form-field appearance="outline" MatFormFieldControl>
        <mat-label>Outline form field</mat-label>
        <input matInput placeholder="Placeholder" name="dateEmployed" formControlName="dateEmployed">     
      </mat-form-field>

      <mat-form-field appearance="outline" MatFormFieldControl>
        <mat-label>Outline form field</mat-label>
        <input matInput placeholder="Placeholder" name="monthlySalary" formControlName="monthlySalary">     
      </mat-form-field>

      <mat-form-field appearance="outline" MatFormFieldControl>
        <mat-label>Outline form field</mat-label>
        <input matInput placeholder="Placeholder" name="taxPayable" formControlName="taxPayable">     
      </mat-form-field>

      <mat-form-field appearance="outline" MatFormFieldControl>
        <mat-label>Outline form field</mat-label>
        <input matInput placeholder="Placeholder" name="anualSalary" formControlName="anualSalary">     
      </mat-form-field>

      <mat-form-field appearance="outline" MatFormFieldControl>
        <mat-label>Outline form field</mat-label>
        <input matInput placeholder="Placeholder" name="grossPayable" formControlName="grossPayable">     
      </mat-form-field>
      
      <button type="submit" click="onSubmit()">Submit</button>
      
</form>
