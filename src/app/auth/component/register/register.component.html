<div class="register-form">
<div mat-dialog-title class="register-form__title">
    <h1>Employee Registration Form</h1>
</div>

<div mat-dialog-content class="register-form__content">
    <div class="register-form__content-container">
        <mat-form-field appearance="outline" class="register-form__content-container__firstname">
             <mat-label>First Name</mat-label>
                <input matInput type="text" placeholder="First Name">
         </mat-form-field>

         <mat-form-field appearance="outline" class="register-form__content-container__lastname">
            <mat-label>Last Name</mat-label>
               <input matInput type="text" placeholder="Last Name">
        </mat-form-field>
    </div>

    <div class="register-form__content-container">

        <mat-form-field appearance="outline" class="register-form__content-container2__email">
            <mat-label>Email</mat-label>
               <input matInput type="email" placeholder="Email">
        </mat-form-field>

        <mat-form-field appearance="outline"  class="register-form__content-container2__date">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
         <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>     
    </div>

    <div class="register-form__content-container">
        <mat-radio-group aria-label="Select an option">
            <mat-radio-button value="1">Male</mat-radio-button>
            <mat-radio-button value="2">Female</mat-radio-button>
          </mat-radio-group>
          
    </div>
</div>
  
<div mat-dialog-actions class="register-form__actions">
    <button mat-raised-button class="register-form__actions--cancle">Cancle</button>
    <button mat-raised-button color="primary" class="register-form__actions--save">Save</button>
</div>
</div>
